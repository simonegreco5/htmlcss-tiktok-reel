<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">

      <nav class="nav_icon">

        <button class="btn_nav"><i class="bi bi-play-btn"></i></button>
        <button class="btn_nav">Esplora</button>
        <button class="btn_nav">Seguiti</button>
        <button class="btn_nav">Per te</button>
        <button class="btn_nav"><i class="bi bi-search"></i></button>

      </nav>

    </header>

    <!-- Sidebar -->
    <div class="sidebar">

      <div class="side_icon">

        <button class="btn_side">
          <img src="./assets/img/boolean_logo.png" alt="profile" width="50">
          
        </button>

        <button class="btn_side">
          <i class="bi bi-heart-fill"></i>
          <div class="stats_icon">588</div>
        </button>

        <button class="btn_side">
          <i class="bi bi-chat-dots-fill"></i>
          <div class="stats_icon">13</div>
        </button>

        <button class="btn_side">
          <i class="bi bi-bookmark-fill"></i>
          <div class="stats_icon">638</div>
        </button>

        <button class="btn_side">
          <i class="bi bi-sign-turn-slight-right-fill"></i>
          <div class="stats_icon">491</div>
        </button>

      </div>

    </div>

    <!-- Footer -->
    <footer>

    </footer>
  </div>

</body>

</html>

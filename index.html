<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">

      <nav class="nav_icon">

        <button class="btn_nav"><i class="bi bi-play-btn"></i></button>

        <div class="central">
          <button id="icon_1" class="central_icon"><strong>Esplora</strong></button>
          <button id="icon_2" class="central_icon"><div class="circle"></div><strong>Seguiti</strong></button>
          <button id="icon_3" class="central_icon"><strong>Per te</strong><div class="line_bot"></div></di></button>
        </div>

        <button class="btn_nav"><i class="bi bi-search"></i></button>

      </nav>

    </header>

    <!-- Sidebar -->
    <div class="sidebar">

      <div class="side_icon">

        <button class="btn_side_profile">
          <div class="circle_plus">+</div>
          <img src="./assets/img/boolean_logo.png" alt="profile">
        </button>

        <button class="btn_side">
          <i class="bi bi-heart-fill"></i>
          <div class="stats_icon">588</div>
        </button>

        <button class="btn_side">
          <i class="bi bi-chat-dots-fill"></i>
          <div class="stats_icon">13</div>
        </button>

        <button class="btn_side">
          <i class="bi bi-bookmark-fill"></i>
          <div class="stats_icon">638</div>
        </button>

        <button class="btn_side">
          <i class="bi bi-sign-turn-slight-right-fill"></i>
          <div class="stats_icon">491</div>
        </button>

      </div>

    </div>

    <!-- Footer -->
    <footer>
      <section class="description">
        <div class="username"><strong>boolean.careers</strong></div>
        <p>Prova il Fundamentals Camp. 20 ore di corso gratuito per... 
          <button class="btn_p"><strong>Vedi altro</strong></button>
        </p>
      </section>

      <!-- <div class="action_menu"></div> -->

      <div class="bottom_bar_action">

        <button id="bottom_icon_1" class="btn_bottom_bar">
          <i class="bi bi-house-fill"></i>
          <div class="bottom_stats_icon_home">Home</div>
        </button>

        <button id="bottom_icon_2" class="btn_bottom_bar">
          <i class="bi bi-people"></i>
          <div class="bottom_stats_icon">Amici</div>
        </button>

        <button id="bottom_icon_3" class="btn_bottom_center">
          <i class="bi bi-plus"></i>
          <div class="bottom_stats_icon"></div>
        </button>

        <button id="bottom_icon_4" class="btn_bottom_bar">
          <i class="bi bi-chat-square"></i>
          <div class="bottom_stats_icon">Posta in arrivo</div>
          <div class="circle_bottom">
            <div class="chat_number">19</div>
          </div>
        </button>

        <button id="bottom_icon_5" class="btn_bottom_bar">
          <i class="bi bi-person"></i>
          <div class="bottom_stats_icon">Profilo</div>
        </button>

      </div>

    </footer>
  </div>

</body>

</html>
